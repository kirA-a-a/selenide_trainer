<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Training - Selenide & Autotesting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
            padding-bottom: 60px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 32px 0 0 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –ò–∫–æ–Ω–∫–∞ */
        .container::before {
            content: "üíæ";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 16px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            color: #333;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 0.8px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 16px auto 0;
            border-radius: 2px;
        }

        /* –°—Ç–∏–ª–∏ —Ç–∞–±–ª–∏—Ü—ã */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            color: #333;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            font-size: 16px;
        }

        td {
            font-size: 16px;
            line-height: 1.5;
            word-break: break-all;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .add-form {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–æ–∫ —Ç–∞–±–ª–∏—Ü—ã */
        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(5px);
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            width: 100%;
            text-align: center;
            padding: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }

        .message.success {
            background: rgba(81, 207, 102, 0.1);
            color: #2b8a3e;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            color: #c92a2a;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-btn" data-test-id="back-to-main">‚Üê –ù–∞–∑–∞–¥</a>
    
    <div class="container" data-test-id="localstorage-container">
        <h1 data-test-id="page-title">LocalStorage Training - Selenide & Autotesting</h1>
        
        <div class="add-form" data-test-id="add-form">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫–ª—é—á –≤ localStorage</h3>
            <div class="form-group">
                <label for="keyInput">–ö–ª—é—á:</label>
                <input type="text" id="keyInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á" data-test-id="key-input">
            </div>
            <div class="form-group">
                <label for="valueInput">–ó–Ω–∞—á–µ–Ω–∏–µ:</label>
                <input type="text" id="valueInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ" data-test-id="value-input">
            </div>
            <button class="btn btn-success" onclick="addToLocalStorage()" data-test-id="add-btn">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div id="messageContainer"></div>

        <table data-test-id="localstorage-table">
            <thead>
                <tr>
                    <th>–ö–ª—é—á</th>
                    <th>–ó–Ω–∞—á–µ–Ω–∏–µ</th>
                    <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                </tr>
            </thead>
            <tbody id="localStorageTableBody">
                <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="clearAllLocalStorage()" data-test-id="clear-all-btn">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            <button class="btn" onclick="loadDefaultData()" data-test-id="load-default-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é</button>
            <button class="btn" onclick="refreshTable()" data-test-id="refresh-btn">–û–±–Ω–æ–≤–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É</button>
        </div>
    </div>

    <div class="footer" data-test-id="trainer-footer">Safronov_ID ‚Ä¢ LocalStorage Training</div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è Java Selenide –∏ –∞–≤—Ç–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const defaultData = {
            'selenide_browser': 'chrome',
            'selenide_timeout': '10000',
            'test_environment': 'selenide_trainer'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultData();
            refreshTable();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        function loadDefaultData() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –¥–∞–Ω–Ω—ã–µ –≤ localStorage
                const hasData = Object.keys(defaultData).some(key => localStorage.getItem(key) !== null);
                
                if (!hasData) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    Object.entries(defaultData).forEach(([key, value]) => {
                        localStorage.setItem(key, value);
                    });
                    showMessage('–î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!', 'success');
                } else {
                    showMessage('–î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –≤ localStorage', 'success');
                }
                refreshTable();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: ' + error.message, 'error');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ localStorage
        function addToLocalStorage() {
            const keyInput = document.getElementById('keyInput');
            const valueInput = document.getElementById('valueInput');
            
            const key = keyInput.value.trim();
            const value = valueInput.value.trim();
            
            if (!key || !value) {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                localStorage.setItem(key, value);
                showMessage(`–ö–ª—é—á "${key}" —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω –≤ localStorage`, 'success');
                keyInput.value = '';
                valueInput.value = '';
                refreshTable();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤ localStorage: ' + error.message, 'error');
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑ localStorage
        function removeFromLocalStorage(key) {
            try {
                localStorage.removeItem(key);
                showMessage(`–ö–ª—é—á "${key}" —É–¥–∞–ª–µ–Ω –∏–∑ localStorage`, 'success');
                refreshTable();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–∑ localStorage: ' + error.message, 'error');
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ–≥–æ localStorage
        function clearAllLocalStorage() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å localStorage?')) {
                try {
                    localStorage.clear();
                    showMessage('localStorage –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–µ–Ω', 'success');
                    refreshTable();
                } catch (error) {
                    showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ localStorage: ' + error.message, 'error');
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        function refreshTable() {
            const tbody = document.getElementById('localStorageTableBody');
            tbody.innerHTML = '';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–ª—é—á–∏ –∏–∑ localStorage
                const keys = Object.keys(localStorage);
                
                if (keys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #666;">localStorage –ø—É—Å—Ç</td></tr>';
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–ª—é—á–∞
                keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-test-id="key-${key}">${key}</td>
                        <td data-test-id="value-${key}">${value}</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeFromLocalStorage('${key}')" data-test-id="remove-${key}">–£–¥–∞–ª–∏—Ç—å</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–∞–±–ª–∏—Ü—ã: ' + error.message, 'error');
            }
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            message.setAttribute('data-test-id', `message-${type}`);
            
            container.innerHTML = '';
            container.appendChild(message);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('valueInput').focus();
            }
        });

        document.getElementById('valueInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addToLocalStorage();
            }
        });
    </script>
</body>
</html>
